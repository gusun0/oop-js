<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
		<title>TODO app</title>
	</head>
	<body>

		<!-- Navegacion !-->
		<nav class="navbar navbar-light bg-light">
			<a href="/" class="navbar-brand">
				Product App
			</a>
		</nav>


		<div class="container">
			<!-- Aplicacion !-->

			<div id="App" class="row pt-5">
			
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							<h4>Add a Product</h4>

						</div>

						<form id="product-form" class="card-body">
							<!-- Es para evitar los input juntos !-->
							<div class="form-group">
								<input type="text" id="name" placeholder="Product Name" class="form-control">
							</div>
							<div class="form-group">
								<input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
							</div>

							<div class="form-group">
								<input type="number" min="1900" value="2020" id="year" placeholder="Year Product" class="form-control">
							</div>
							<input type="submit" value="add" class="btn btn-primary btn-block">
						</form>
					</div>
				</div>


				<!-- Se encarga de listar los productos !-->
					<div id="product-list" class="col-md-8">

					</div>

			</div>
		</div>
	<script src="app.js">
	</script>
	</body>
</html>
